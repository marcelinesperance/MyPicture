<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portofolio.css">
    <title>Mon Site Photo</title>
</head>
<body>
    <header>
        <h1>Ma Gallerie photo</h1>

        <p>Explorez le monde à travers mes objectifs.</p>
         <header>
        <div class="logo">Mon Site Photo</div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Galerie</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    </header>

    <section class="gallery">
        
        <div class="photo">
            <img src="https://i.ebayimg.com/images/g/PkgAAOSw31JfmhGA/s-l1200.jpg" alt="Description de l'image 2">
            
        </div>
        <div class="photo">
            <img src="https://i.ebayimg.com/images/g/PkgAAOSw31JfmhGA/s-l1200.jpg" alt="Image 1" data-lightbox="gallery">
            <img src="https://www.mes-habits-cheris.com/wp-content/uploads/2022/11/X-idees-de-tenues-avec-un-jogging-homme.jpg" alt="Image 2"data-lightbox="gallery">
            <img src="path/to/image3.jpg" alt="Image 3" data-lightbox="gallery">
        
            </div>
                
        </div>
        <script src="path/to/lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        });
</script>
    </section>

    <footer>
        <p>&copy;  Mon Site Photo.</p>
    </footer>
</body>
</html>
